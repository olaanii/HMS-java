<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Healthcare System UI mock layout">
  <defs>
    <style>
      .bg { fill: #f6f8fb; }
      .card { fill: #ffffff; stroke: #d4d9e2; stroke-width: 2; }
      .title { font: 700 22px 'Segoe UI', Arial, sans-serif; fill: #2b2f38; }
      .label { font: 600 16px 'Segoe UI', Arial, sans-serif; fill: #455063; }
      .text { font: 14px 'Segoe UI', Arial, sans-serif; fill: #6a758a; }
      .accent { fill: #2b6cb0; }
      .muted { fill: #e9edf4; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="720" />

  <!-- Navbar -->
  <rect class="card" x="40" y="20" width="1120" height="60" rx="10" />
  <rect class="accent" x="60" y="38" width="140" height="24" rx="12" />
  <text class="label" x="220" y="56">Home</text>
  <text class="label" x="300" y="56">Doctors</text>
  <text class="label" x="400" y="56">Appointments</text>
  <text class="label" x="540" y="56">Login</text>

  <!-- Hero / Carousel -->
  <rect class="card" x="40" y="100" width="1120" height="210" rx="16" />
  <rect class="muted" x="70" y="130" width="1060" height="150" rx="12" />
  <text class="title" x="80" y="125">Hero Carousel (Hospital Images)</text>

  <!-- Features -->
  <text class="title" x="40" y="350">Key Features</text>
  <rect class="card" x="40" y="370" width="720" height="260" rx="16" />

  <rect class="card" x="70" y="395" width="310" height="100" rx="12" />
  <text class="label" x="90" y="430">100% Safety</text>
  <text class="text" x="90" y="455">Short benefit description.</text>

  <rect class="card" x="410" y="395" width="310" height="100" rx="12" />
  <text class="label" x="430" y="430">Clean Environment</text>
  <text class="text" x="430" y="455">Short benefit description.</text>

  <rect class="card" x="70" y="520" width="310" height="100" rx="12" />
  <text class="label" x="90" y="555">Friendly Doctors</text>
  <text class="text" x="90" y="580">Short benefit description.</text>

  <rect class="card" x="410" y="520" width="310" height="100" rx="12" />
  <text class="label" x="430" y="555">Medical Research</text>
  <text class="text" x="430" y="580">Short benefit description.</text>

  <!-- Doctor Image -->
  <rect class="card" x="790" y="370" width="370" height="260" rx="16" />
  <rect class="muted" x="820" y="400" width="310" height="200" rx="12" />
  <text class="label" x="835" y="430">Doctor Image</text>

  <!-- Team Section -->
  <text class="title" x="40" y="670">Our Team (4 Cards)</text>
  <rect class="card" x="40" y="680" width="1120" height="20" rx="10" />
</svg>
